    const REQUIRED_PARAMS = ['word', 'learningLang', 'nativeLang']

    const params = getURLParams()

    if (!hasRequiredParams()) {
      document.write(`No required params. Required params are: ${REQUIRED_PARAMS.toString()}`)
    } else {
      main()
    }

    /** Convert URL Params to object, so they can be accesed like params.word */
    function getURLParams() {
      return Object.fromEntries(new URLSearchParams(window.location.search))
    }

    function hasRequiredParams() {
      return REQUIRED_PARAMS.every(param => param in params)
    }

    function getFilmotSentencesLink() {
      return encodeURI(`https://filmot.com/transverso/${params.word}/${params.learningLang}/${params.nativeLang}`)
    }

    function getFilmotPronunciationLink() {
      return encodeURI(`https://filmot.com/search/${params.word}/1?&lang=${params.learningLang}`)
    }

    function getTatoebaSentencesLink() {
      return encodeURI(`https://tatoeba.org/en/sentences/search?from=${ALPHA2TO3MAPPING[params.learningLang]}&query=${params.word}&to=${ALPHA2TO3MAPPING[params.nativeLang]}`)
    }

    /** Creates iframe. Attributes based on YouTube embed. */
    function getIframeHTML(src, id, summary) {
      document.body.innerHTML += `<details><summary>${summary}</summary><iframe style="position: absolute; height: 100%; border: none" id="${id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen src="${src}"></iframe></details`
    }

    function main() {
      getIframeHTML(getFilmotPronunciationLink(), 'filmot-pronunciation', 'ðŸ”Š [Filmot] Pronunciation')
      getIframeHTML(getFilmotSentencesLink(), 'filmot-translation', 'ðŸ“ƒ [Filmot] Sentences examples')
